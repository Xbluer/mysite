<html>
<head>
    <title>
        Contact us
    </title>
</head>
<body>
    {% if form.errors %}
        <p style="color:red;">
        Please correct the error{{form.errors|pluralize}}
        </p>
    {% endif %}
    <form action="/contact/" method="post">
        <table>
            {{ form.as_table }}
        </table>
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>
</body>
</html>
