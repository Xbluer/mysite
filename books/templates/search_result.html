<html>
<head>
    <title>
        search
    </title>
</head>
<body>
    <p>You search for: <strong> {{ query }} </strong><p>
    <hr>
    <p>
    {% if books %}
    <p>Found {{ books|length }} book{{ books|pluralize }}</p>
    <ul>
        {% for book in books %}
        <li>{{ book.title }}</li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No books matched your search criteria.</p>
    {% endif %}
    </p>

</body>
</html>
